<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <h1>Registration Form</h1>
    <input type="text" name="name" id="name" placeholder="Enter Name"><br>
    <input type="number" name="mobile" id="mobile" placeholder="Enter Mobile"><br>
    <input type="email" name="email" id="email" placeholder="Enter Email"><br>
    Male : <input type="radio" name="sex" id="male" value="male">
    Female : <input type="radio" name="sex" id="female" value="female">
    Other : <input type="radio" name="sex" id="other" value="other">
    <br>
    UG : <input type="checkbox" name="ug" id="ug" value="ug">
    PG : <input type="checkbox" name="pg" id="pg" value="pg">
    Others : <input type="checkbox" name="oth" id="oth" value="oth">
    <br>
    Location:
    <select>
        <option value="bng">Bengaluru</option>
        <option value="mys">Mysuru</option>
    </select>
    <br>
    <button>Submit</button>
        
</body>
</html>
