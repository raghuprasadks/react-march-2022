<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <!--external styling-->
    <link rel="stylesheet" href="style.css">
    <!--internal styling-->
    <style>
        input{
            background-color: azure;
        }
        #location{
            background-color: aqua;

        }
        .radiocls{

            background-color: burlywood;
        }
        h1{
            color:red;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div id="divid">
    <!-- Inline styling-->
    <h1 style="color:brown" class="externalstyling">Registration Form</h1>
    <input type="text" name="name" id="name" placeholder="Enter Name"><br>
    <input type="number" name="mobile" id="mobile" placeholder="Enter Mobile"><br>
    <input type="email" name="email" id="email" placeholder="Enter Email"><br>
    <label class ="radiocls">Male</label><input class ="radiocls" type="radio" name="sex" id="male" value="male">
    <label class ="radiocls">Female</label><input class ="radiocls" type="radio" name="sex" id="female" value="female">
    <label class ="radiocls">Other</label><input class ="radiocls" type="radio" name="sex" id="other" value="other">
    <br>
    UG : <input type="checkbox" name="ug" id="ug" value="ug">
    PG : <input type="checkbox" name="pg" id="pg" value="pg">
    Others : <input type="checkbox" name="oth" id="oth" value="oth">
    <br>
    Location:
    <select id="location">
        <option value="bng">Bengaluru</option>
        <option value="mys">Mysuru</option>
    </select>
    <br>
    <button>Submit</button>
</div>
</body>
</html>
