<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Class</title>
</head>
<body>
    <h1>Employee Class</h1>
    <script>
        class Employee{
            constructor(code,name){
                this.code = code;
                this.name = name;
            }
            displayEmployee(){
                return "Code : "+this.code + " Name : "+this.name;
            }
        }
        emp1 = new Employee(1,'Ranga')
        info = emp1.displayEmployee()
        console.log('employee info '+info)
    </script>
    
</body>
</html>
