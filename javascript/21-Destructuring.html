<body>
    <h1>Destructuring</h1>
    <script>
        cars = ['Ertiga','Thor','BMW']
        let [suv,jeep,laxury]=cars
        console.log('suv :'+suv +' jeep '+jeep + ' laxury '+laxury)

        function calculate(a, b) {
            const add = a + b;
            const subtract = a - b;
            const multiply = a * b;
            const divide = a / b;

            return [add, subtract, multiply, divide];
}
    const [add, subtract, multiply, divide] = calculate(4, 7);
    console.log('add '+add)

    const vehicleOne = {
  brand: 'Ford',

  year: 2021, 
  color: 'red'
}

msg = myVehicle(vehicleOne);
console.log('msg '+msg)
function myVehicle({type, color, brand, model}) {
  const message = 'My ' + type + ' is a ' + color + ' ' + brand + ' ' + model + '.';
    return message
}


const vehicleTwo = {

  year: 2021, 
  color: 'red',

}

myVehicleTwo(vehicleTwo)
