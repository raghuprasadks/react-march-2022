<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h1>Simple Calculator</h1>
    <input type="text" name="num1" id="num1" placeholder="Enter a number 1"><br>
    <input type="text" name="oper" id="oper" placeholder="Enter Operation (+,-)"><br>
    <input type="text" name="num2" id="num2" placeholder="Enter another number"><br>
    <button onclick="calculate()">Calculate</button><br>
    <label id="result"></label>
    <script>
        function calculate(){
            console.log('calculate')
            let num1 = document.getElementById("num1").value;
            let oper = document.getElementById("oper").value;
            let num2 = document.getElementById("num2").value;
            num1 = parseInt(num1)
            num2 = parseInt(num2)
            if (oper=='+')
                result = num1+num2
            else if (oper=='-')
                result = num1-num2
            else{
                result="Invalid operation"
            }    
            document.getElementById("result").innerHTML=result
        }
    </script>
</body>
</html>
