<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Data Types</h1>
<script>
    age = 22;
    console.log('Age',age);
    console.log('Datatype of age - number ::',typeof(age));
    age = 'twenty two';
    console.log('Datatype of age - string ::',typeof(age));
    isItRaining = true
    console.log('Datatype of isItRaining - boolean ::',typeof(isItRaining));
    marks=[20,23,17,24]
    console.log('value of marks array ',marks)
    marks=[20,23,17,24]
    console.log('Datatype of marks array ',typeof(marks))
    employee={
        code:1,
        name:'Ravi',
        designation:"SE",
        salary:30000
    }
    console.log('value of employee object ',employee)
    console.log('Datatype of employee object ',typeof(employee))
</script>
</body>
</html>
